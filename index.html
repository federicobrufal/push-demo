<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helados Daniel – Push Demo</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://heladosdaniel.com/wp-content/uploads/2024/09/cropped-fav-32x32.jpg"
      sizes="32x32"
    >

    <!-- PWA -->
    <link rel="manifest" href="/push-demo/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link
      rel="apple-touch-icon"

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    >

    <style>
      :root {
        --daniel-magenta: #d63384;
        --text: #000000;
        --bg: #ffffff;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Poppins", sans-serif;
      }

      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 28px 20px 40px;
      }

      header {
        text-align: center;
        padding: 32px 0 24px;
      }

      header img {
        max-width: 240px;
        height: auto;
        display: inline-block;
      }

      .card {
        border: 1px solid #e9e9e9;
        border-radius: 18px;
        padding: 20px 18px 22px;
        background: #ffffff;
        text-align: center;
      }

      h1 {
        margin: 6px 0 12px 0;
        font-size: 28px;
        line-height: 1.15;
        font-weight: 700;
        color: var(--daniel-magenta);
      }

      p {
        margin: 0 0 10px 0;
        font-size: 16px;
        line-height: 1.45;
        font-weight: 400;
        color: var(--text);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <img
          src="https://aglutenados.com.ar/panel/archivosweb/contactos/980/3603630f376f8.png"
          alt="Helados Daniel"
        />

      <div class="card">
        <h1>Push Notifications</h1>
        <p>Demo de notificaciones push para campañas, promociones y novedades.</p>
