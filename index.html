<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helados Daniel – Push Demo</title>

    <!-- Favicon -->
    <link rel="icon" href="https://heladosdaniel.com/wp-content/uploads/2024/09/cropped-fav-32x32.jpg" sizes="32x32">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root{
        --daniel-magenta:#d63384;
        --text:#000000;
        --bg:#ffffff;
      }
      html, body { height: 100%; }
      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: "Poppins", sans-serif;
      }
      .wrap{
        max-width: 720px;
        margin: 0 auto;
        padding: 28px 20px 40px;
      }
      header{
        text-align:center;
        padding: 28px 0 22px; /* padding vertical suficiente */
      }
      header img{
        max-width: 240px;
        height: auto;
        display: inline-block;
      }
      h1{
        margin: 6px 0 12px 0;
        font-size: 28px;
        line-height: 1.15;
        font-weight: 700;
        color: var(--daniel-magenta);
        text-align: center;
      }
      p{
        margin: 0 0 10px 0;
        font-size: 16px;
        line-height: 1.45;
        font-weight: 400;
        color: var(--text);
        text-align: center;
      }
      .card{
        border: 1px solid #e9e9e9;
        border-radius: 18px;
        padding: 18px 16px 20px;
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img
          src="https://aglutenados.com.ar/panel/archivosweb/contactos/980/3603630f376f8.png"
          alt="Helados Daniel"
        />
      </header>

      <div class="card">
        <h1>Push Notifications</h1>
        <p>Demo para campañas, promociones y novedades de Helados Daniel.</p>
        <p>Próximo paso: instalar esta app en el iPhone y activar notificaciones.</p>
      </div>
    </div>
  </body>
</html>
